version: '3.7'
services:
    go:
        init: true
        build: Dockerfiles/go
        volumes:
          - $HOME/Desktop/Photos2022:/photos
          - $HOME/.vim:/root/.vim
          - $HOME/.vimrc:/root/.vimrc
          - $HOME/web/lab/go-build/go-build-linux-arm64:/usr/local/bin/go-build
          - ./:/app
        working_dir: /app
        environment:
          FROM_LOCATION: /photos/From
          TO_LOCATION: /photos/TO
        command: sleep infinity
    perl:
        init: true
        build: Dockerfiles/perl
        volumes:
          - /Users/mv/Pictures/Photos2022:/photos
          - .:/app
        working_dir: /app
        environment:
          FROM_LOCATION: /photos/From
          TO_LOCATION: /photos/TO
        command: sleep infinity
